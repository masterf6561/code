<!DOCTYPE html>
<html lang="en">
<head>
    <title>Website Design using HTML and CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="images/logo.png">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>
        </nav>

        <div class="information">
            <div class="overlay"></div>
            <img src="images/mobile.png" class="mobile">
            <div id="circle">
                <div class="feature camera">
                    <img src="images/camera.png">
                    <div>
                        <h1>Camera</h1>
                        <p>12MP, Wide Angle Lens</p>
                    </div>
                </div>
                <div class="feature processor">
                    <img src="images/processor.png">
                    <div>
                        <h1>Processor</h1>
                        <p>Snapdragon Octacore, 11nm</p>
                    </div>
                </div>
                <div class="feature display">
                    <img src="images/display.png">
                    <div>
                        <h1>Display</h1>
                        <p>6.5" AMOLED</p>
                    </div>
                </div>
                <div class="feature battery">
                    <img src="images/battery.png">
                    <div>
                        <h1>Battery</h1>
                        <p>5000 mA/h, 12 Hours of Usage</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls">
            <img src="images/arrow.png" id="UpBtn">
            <h3>Features</h3>
            <img src="images/arrow.png" id="DownBtn">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
